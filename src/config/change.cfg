[gcode_shell_command SWAP_MILL]
command: python /home/minifab/MiniFab/src/scripts/confswap.py mill
timeout: 2.0
verbose: True

[gcode_shell_command SWAP_PRINTER]
command: python /home/minifab/MiniFab/src/scripts/confswap.py print
timeout: 2.0
verbose: True

[gcode_shell_command SWAP_PENPLT]
command: python /home/minifab/MiniFab/src/scripts/confswap.py penplt
timeout: 2.0
verbose: True

[gcode_shell_command SWAP_PELLET]
command: python /home/minifab/MiniFab/src/scripts/confswap.py pellet
timeout: 2.0
verbose: True

[gcode_macro M453]
description = Change firmware
gcode = 
	{% set tool_change = params.T|default(0)|int %}
	{% if tool_change == 0 %}
    	RESPOND TYPE=error MSG="0 is not a tool"
	{% elif tool_change == 1 %}
    	RUN_SHELL_COMMAND CMD=SWAP_MILL
        FIRMWARE_RESTART
	{% elif tool_change == 2 %}
    	RUN_SHELL_COMMAND CMD=SWAP_PRINTER
        FIRMWARE_RESTART
	{% elif tool_change == 3 %}
    	RUN_SHELL_COMMAND CMD=SWAP_PENPLT
        FIRMWARE_RESTART
	{% elif tool_change == 4 %}
    	RUN_SHELL_COMMAND CMD=SWAP_PELLET
        FIRMWARE_RESTART
	{% else %}
	RESPOND TYPE=error MSG="PB"
	{% endif %}