[pwm_tool PIN_SPINDLE_SPEED_CONTROL]
pin=!PD12 # FAN2
hardware_pwm=True
cycle_time=0.01
shutdown_value=0

[output_pin SPINDLE_FWD]
pin=PD13 # FAN3
pwm=False
shutdown_value=1

[output_pin SPINDLE_REV]
pin=PD14 # FAN4
pwm=False
shutdown_value=1

[output_pin CONTROL_VACUUM_CLEANER_SOCKET]
pin=PA2 # HE0
pwm=False
shutdown_value=0

[led ELECTRICAL_BOX_LED]
white_pin=PE5 # FAN1

[neopixel NEOPIXEL_STRIP]
pin=PB0
chain_count=120
color_order=GRB
initial_RED=0.0
initial_GREEN=0.0
initial_BLUE=0.0
initial_WHITE=0.0

[fan_generic MACHINE_FAN]
pin=!PD15 # FAN5
hardware_pwm=True
shutdown_speed=0