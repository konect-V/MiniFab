[include board_pins.cfg]
[include mainsail.cfg]
[include stepper.cfg]
[include change.cfg]

[mcu]
canbus_uuid=007b91d4791b

[printer]
kinematics = cartesian
max_velocity = 80
max_accel = 500
max_z_velocity = 10
max_z_accel = 100 

[force_move]
enable_force_move=True 

[gcode_arcs]
resolution=0.1

[neopixel my_neopixel]
pin=PB0
chain_count:8
color_order=GRB
initial_RED=0.0
initial_GREEN=0.0
initial_BLUE=0.0
initial_WHITE=0.0

[gcode_macro FAKE_POSITION]
gcode:
    SET_KINEMATIC_POSITION X=0 Y=0 Z=0

[gcode_macro ORIGIN]
gcode:
    G92 X=0 Y=0 Z=0

[gcode_macro Z_ORIGIN]
gcode:
    G92 Z=0

[gcode_macro MOVE_LOOP]
gcode:
  G21 ; set units to MM
  G90 ; absolute position mode
  G0 X0 Y0 Z20
  G0 X200
  G0 Y200
  G0 Z40
  G0 X0 Y0 Z0

[fan_generic ELECTRIC_BOX_FAN]
pin=PE5
shutdown_speed=1

[fan_generic MACHINING_BOX_FAN]
pin=PD12
shutdown_speed=0