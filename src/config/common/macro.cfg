
[gcode_macro FAKE_POSITION]
gcode:
    SET_KINEMATIC_POSITION X=0 Y=0 Z=0

[gcode_macro ORIGIN]
gcode:
    G92 X=0 Y=0 Z=0

[gcode_macro Z_ORIGIN]
gcode:
    G92 Z=0

[gcode_macro MOVE_LOOP]
gcode:
  G21 ; set units to MM
  G90 ; absolute position mode
  G0 X0 Y0 Z20
  G0 X200
  G0 Y200
  G0 Z40
  G0 X0 Y0 Z0

[gcode_macro G92.1]
gcode:
    SET_GCODE_OFFSET X=0 Y=0 Z=0
